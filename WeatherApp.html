<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>

  <div class="top-right">
    <select id="country-code" class="country-dropdown">
      <option value="us">US</option>
      <option value="in" selected="">India</option>
      <option value="uk">UK</option>
      <option value="ca">Canada</option>
      <option value="au">Australia</option>
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <!-- Can Add more -->
    </select>
  </div>
      

  <div class="container">
    <div class="input">
      <input type="text" placeholder="Enter City or Pincode" id="inp">
      <button id="btn">Search</button>
    </div>

    <div class="error-message" style="color: red; display: none;"></div>
    
     <div class="weather-box">
      <div class="icon"></div>
      <div class="weather"></div>
      <div class="temperature"></div>
      <div class="windspeed"></div>
      <div class="description"></div>
      <div class="humidity"></div>
    </div>


  </div>

  <footer>
    Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a>
  </footer>

  <script src="WeatherApp.js"></script>
</body>
</html>
